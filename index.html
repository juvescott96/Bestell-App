<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="icon" href="./assets/img/pizza-slice.png">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/templates.js"></script>


</head>
<body onload="load()">
    <header>
    <h2>Bestell App</h2>
    </header>


        <section class="content">
          <section class="left-content">
            <img class="img-header" src="./assets/img/pizza-header.jpg" alt="img-header">
            <img src="./assets/icons/pizza.png" alt="Logo" class="Pizza-Logo">
            <div class="headline">
              <h1>Ristorante Condello</h1>
              <p class="evaluation">Bewertung (4,0 von 5 Sternen)</p>
            </div>
            <div class="line">
              <img class="icon-right" src="./assets/icons/angle-right (3).png" alt="right.icon">
              <a href="#goappetizer">Vorspeisen</a>
              <a href="#maincourses">Hauptgerichte</a>
              <a href="#desserts">Desserts</a>

            </div> 
            <div class="menu-card">

              <img src="./assets/img/gourmet-5619887.jpg" class="img-dishes" alt="Main Courses">
              <h3 id="goappetizer">Vorspeisen</h3>
              <div class="dish-card" id="appetizer"></div>

            <img src="./assets/img/pasta.jpg" class="img-dishes" alt="Main Courses">
            <h3 id="maincourses">Hauptgerichte</h3>
            <div class="dish-card" id="main-courses"></div>

            <img src="./assets/img/tiramisu.jpg" class="img-dishes" alt="Dessert">
            <h3 id="desserts">Desserts</h3>
            <div class="dish-card" id="dessert"></div>

           </div>
          </section>
          <section class="basket-content">
            <div class="basket">
                <h2>Warenkorb</h2>
                <div class="basket-style" id="basketDesktop"></div>
                <div id="summary"></div>
            </div>
            
          </section>
        </section>
        <div class="mobile-basket-bar" onclick="toggleMobileBasket()">Warenkorb anzeigen</div>

        <div class="mobile-basket-content" id="mobileBasketContent">
          <h2 style="margin: 20px;">Dein Warenkorb</h2>
          <div class="basket-style" id="basketMobile"></div>
        </div>
        

    <footer>

    </footer>
</body>
</html>
